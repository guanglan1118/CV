<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Academic CV Template (Typst)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }
    header .spacer {
      flex: 1;
    }
    header a {
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      color: #111827;
    }
    main {
      height: calc(100vh - 58px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Academic CV Template (Typst)</h1>
    <div class="spacer"></div>
    <a href="./cv.pdf" download>Download PDF</a>
    <span class="note">Auto-generated preview</span>
  </header>
  <main>
    <iframe src="./cv.pdf" title="Academic CV PDF Preview"></iframe>
  </main>
</body>
</html>
